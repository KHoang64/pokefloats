<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            overflow: hidden;
        }

        #bg,
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        main {
            position: relative;
            z-index: 2;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .art-viewer {
            position: relative;
            width: 600px;
            height: 450px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .art-viewer img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-buttons button {
            padding: 10px;
            margin: 0 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .toggle-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <canvas id="bg"></canvas>
    <div id="container"></div>

    <main>
        <h1>Art Gallery</h1>
        <p>Zipcon contest entry/ Feb practice </p>
        <p>credits to the serpior belongs to the pokemon trading card artist (its just placeholder rn v_v) </p>

        <div class="art-viewer">
            <img id="base-image" src="/art/N_art_base_infinished.png" alt="Base Artwork">
            <img id="overlay-image" src="/art/transparent_N_art.png" alt="Overlay Artwork" style="opacity: 1;">
        </div>

        <div class="toggle-buttons">
            <button onclick="toggleLayer('overlay-image')">composition idea 1 with serperior </button>
        </div>

    </main>

    <script>
        function toggleLayer(layerId) {
            const layer = document.getElementById(layerId);
            layer.style.opacity = (layer.style.opacity == "1") ? "0" : "1";
        }
    </script>
    <script type="module" src="script.js"></script>

</body>

</html>
