<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            overflow: hidden;
        }

        #bg,
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        main {
            position: relative;
            z-index: 2;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .art-viewer {
            position: relative;
            width: 600px;
            height: 450px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .art-viewer img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-buttons button {
            padding: 10px;
            margin: 0 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .toggle-buttons button:hover {
            background-color: #0056b3;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 250px;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .music-player h3 {
            margin-bottom: 10px;
        }

        .music-player audio {
            width: 100%;
            margin-top: 10px;
        }

        .playlist {
            list-style: none;
            padding: 0;
        }

        .playlist li {
            padding: 5px;
            cursor: pointer;
            background: #333;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .playlist li:hover {
            background: #007BFF;
        }
    </style>
</head>

<body>
    <canvas id="bg"></canvas>
    <div id="container"></div>

    <main>
        <h1>Art Gallery</h1>


        <h2 id="collection1">Collection 1</h2>
        <iframe src="https://bolder-astronaut-582.notion.site/ebd/1c8479bc897680c7ab57fbd64dedbcb0" width="100%"
            height="600" frameborder="0" allowfullscreen></iframe>

        <p>Zipcon contest entry/ Feb practice</p>
        <p>credits to the serperior belongs to the pokemon trading card artist (its just placeholder rn v_v)</p>

        <div class="art-viewer">
            <img id="base-image" src="/art/N_art_base_infinished.png" alt="Base Artwork">
            <img id="overlay-image" src="/art/transparent_N_art.png" alt="Overlay Artwork" style="opacity: 1;">
        </div>

        <div class="toggle-buttons">
            <button onclick="toggleLayer('overlay-image')">composition idea 1 with serperior</button>
        </div>
        <!-- Music Player -->
        <div class="music-player">
            <h3>Music Player</h3>
            <audio id="audio-player" autoplay controls>
                <source id="audio-source" src="music/NArtPracZipconMedly.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button onclick="document.getElementById('audio').currentTime -= 5">⏪ -5s</button>
            <button onclick="document.getElementById('audio').currentTime += 5">⏩ +5s</button>
            <button onclick="audio.currentTime -= 5">⏪ -10s</button>
            <button onclick="audio.currentTime += 5">⏩ +10s</button>
            <ul class="playlist">
                <li onclick="playTrack('music/N1.mp3')">N's Coronation</li>
                <li onclick="playTrack('music/N2.mp3')">N's Battle Theme</li>
                <li onclick="playTrack('music/N3.mp3')">Re Zero ED (it sorta flowed with N idk lollol)</li>
            </ul>
        </div>
    </main>



    <script>
        function toggleLayer(layerId) {
            const layer = document.getElementById(layerId);
            layer.style.opacity = (layer.style.opacity == "1") ? "0" : "1";
        }

        function playTrack(track) {
            let audio = document.getElementById("audio-player");
            let source = document.getElementById("audio-source");
            source.src = track;
            audio.load();
            audio.play();
        }
    </script>

    <script type="module" src="script.js"></script>

</body>

</html>
