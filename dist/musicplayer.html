<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .music-player {
            background-color: #e7e7e7;
            height: 150px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 15px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            color: black;
        }

        .player-img img {
            object-fit: cover;
            border-radius: 10px;
            width: 100%;
            height: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h2,
        h3 {
            margin: 0;
            padding: 5px 0;
            font-size: 16px;
            color: black;
        }

        .player-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .player-controls i {
            font-size: 24px;
            color: #666;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .player-controls i:hover {
            filter: brightness(40%);
        }
    </style>
    <title>Music Player</title>
</head>

<body>
    <div class="background">
        <img src="/src/images/wiiuTechnoAero.png" id="bg-img">
    </div>

    <div class="music-player">
        <div class="player-img">
            <img src="/assets/wiiuTechnoAero-H5a8aAu3.png" alt="Cover Image" class="active" id="cover">
        </div>
        <h2 id="music-title">Wii u Mii Maker OST</h2>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const image = document.getElementById('cover'),
                title = document.getElementById('music-title'),
                artist = document.getElementById('music-artist'),
                currentTimeEl = document.getElementById('current-time'),
                durationEl = document.getElementById('duration'),
                progress = document.getElementById('progress'),
                playerProgress = document.getElementById('player-progress'),
                prevBtn = document.getElementById('prev'),
                nextBtn = document.getElementById('next'),
                playBtn = document.getElementById('play');

            const music = new Audio();

            const songs = [
                {
                    path: 'music/1.mp3',
                    displayName: 'Super Mario Galaxy Music - Comet Observatory 1',
                    cover: '/images/MarioGalaxy.jpg', // Make sure this path is correct
                    artist: '',
                },
                {
                    path: 'music/2.mp3',
                    displayName: 'Wii Party - Main Menu',
                    cover: '../images/miiMaker.jpg', // Ensure this path is correct
                    artist: '',
                },
                {
                    path: 'music/3.mp3',
                    displayName: 'Wii U Mii Maker OST',
                    cover: '../images/wiiuTechnoAero.png', // Ensure this path is correct
                    artist: '',
                }
            ];

            let musicIndex = 0;
            let isPlaying = false;

            function togglePlay() {
                if (isPlaying) {
                    pauseMusic();
                } else {
                    playMusic();
                }
            }

            function playMusic() {
                isPlaying = true;
                playBtn.classList.replace('fa-play', 'fa-pause');
                playBtn.setAttribute('title', 'Pause');
                music.play();
            }

            function pauseMusic() {
                isPlaying = false;
                playBtn.classList.replace('fa-pause', 'fa-play');
                playBtn.setAttribute('title', 'Play');
                music.pause();
            }

            function loadMusic(song) {
                music.src = song.path;
                title.textContent = song.displayName;
                artist.textContent = song.artist;
                image.src = song.cover;
            }

            function changeMusic(direction) {
                musicIndex = (musicIndex + direction + songs.length) % songs.length;
                loadMusic(songs[musicIndex]);
                playMusic();
            }

            function updateProgressBar() {
                const { duration, currentTime } = music;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;

                const formatTime = (time) => String(Math.floor(time)).padStart(2, '0');
                durationEl.textContent = `${formatTime(duration / 60)}:${formatTime(duration % 60)}`;
                currentTimeEl.textContent = `${formatTime(currentTime / 60)}:${formatTime(currentTime % 60)}`;
            }

            function setProgressBar(e) {
                const width = playerProgress.clientWidth;
                const clickX = e.offsetX;
                music.currentTime = (clickX / width) * music.duration;
            }

            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', () => changeMusic(-1));
            nextBtn.addEventListener('click', () => changeMusic(1));
            music.addEventListener('ended', () => changeMusic(1));
            music.addEventListener('timeupdate', updateProgressBar);
            playerProgress.addEventListener('click', setProgressBar);

            loadMusic(songs[musicIndex]);

        });
    </script>
</body>

</html>
